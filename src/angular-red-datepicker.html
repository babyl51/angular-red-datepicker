<div class="calendar" ng-class="{'calendar__with-range': calendar.listShow,
                'calendar__with-out-range': !calendar.listShow}">
    <div class="output">
        <div class="output__inputs">
            <div class="output__inputs_start">
                <input id="date-start" type="text" placeholder="" ng-model="calendar.inputStart" maxlength="10">
            </div>
            <div class="output__inputs_separator">&mdash;</div>
            <div class="output__inputs_end">
                <input id="date-end" type="text" placeholder="" ng-model="calendar.inputEnd" maxlength="10">
            </div>
        </div>
        <div class="output__btns">
            <div id="calendar-list-btn" ng-click="calendar.showPopup('calendarShow')">
                <span id="calendar-list-icon">{{calendar.todayForFront}}</span>
            </div>
            <div ng-if="calendar.listShow" id="range-list-btn" ng-click="calendar.showPopup('rangeShow')"></div>
        </div>
    </div>
    <div ng-mouseleave="calendar.calendarShow = false" target="calendar.calendarShow"
         class="calendar-box calendar-box-show"
         ng-show="calendar.calendarShow">
        <div class="switchers">
            <div class="month">
                <i class="left" aria-hidden="true"
                   ng-click="calendar.monthChange(calendar.month.id, 'left')"></i>
                <span>{{calendar.month.name}}</span>
                <i class="right" aria-hidden="true"
                   ng-click="calendar.monthChange(calendar.month.id, 'right')"
                   ng-hide="calendar.today.month == calendar.month.id"
                ></i>
            </div>
            <div class="year">
                <i class="left" aria-hidden="true" ng-click="calendar.yearChange('left')"></i>
                <span>{{calendar.year}}</span>
                <i class="right" aria-hidden="true"
                   ng-click="calendar.yearChange('right')"
                   ng-hide="calendar.today.year == calendar.year"
                ></i>
            </div>
        </div>
        <div class="calendar-container">
            <ul class="days-name">
                <li ng-repeat="dayName in calendar.days track by $index">{{dayName}}</li>
            </ul>
            <ul class="calendar-body">
                <li class="day"
                    ng-repeat="day in calendar.monthShow"
                    ng-class="{
                            'day_fade': day.fade,
                            'day_current': day.current,
                            'day_cantUse': day.afterCurrent,
                            'day_fadeNonClick': day.afterCurrentNextMonth,
                            'day_active': day.active,
                            'day_selected': day.selected
                        }"
                    ng-click="calendar.getDay(day)">
                    {{day.str}}
                </li>
            </ul>
        </div>
    </div>
    <div ng-mouseleave="calendar.rangeShow = false" target="calendar.rangeShow" class="range-list range-list-show"
         ng-show="calendar.rangeShow">
        <ul>
            <li ng-repeat="item in calendar.list" ng-click="calendar.listSelected(item)">
                <span class="item-name">
                    {{item.label}}
                </span>
                <span class="item-date-start">
                    {{item.start}}
                </span>
                <span class="item-date-separator">&mdash;</span>
                <span class="item-date-end">
                    {{item.end}}
                </span>
            </li>
        </ul>
    </div>
</div>
