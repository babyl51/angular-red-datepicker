<!doctype html>
<html ng-app="demo">
<head>
    <meta charset="utf-8">
    <title>AngularJS Red Date Picker</title>

    <link rel="stylesheet" href="/css/angular-red-datepicker.css">

    <style>
        .row {
            margin: 25px 0;
        }
    </style>
</head>
<body>
<div class="container" ng-controller="DemoCtrl as vm">
    <h1 class="text-muted">Demo</h1>

    <div class="usage row">
        <red-datepicker
                locale="en"
                list-show="true"
                list-arr="vm.arrayTest"
                output="vm.dateRange"
                today-btn="true"
                number-of-days="6"></red-datepicker>
    </div>



    <p>Date start {{vm.dateRange.start}}</p>
    <p>Date end {{vm.dateRange.end}}</p>

</div>


<script src="/js/vendor/angular.min.js"></script>
<script src="/js/vendor/moment-with-locales.min.js"></script>
<script src="/js/vendor/lodash.js"></script>

<script src="/js/demo.js"></script>
<script src="/js/angular-red-datepicker.js"></script>


</body>
</html>
