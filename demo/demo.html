<!doctype html>
<html ng-app="demo">
<head>
    <meta charset="utf-8">
    <title>AngularJS Red Date Picker</title>


    <!--bower:css-->
    <!--endbower-->

    <!--inject:css-->
    <link rel="stylesheet" href="/dist/angular-red-datepicker.css">
    <link rel="stylesheet" href="/dist/angular-red-datepicker.min.css">
    <!--endinject-->

    <style>
        .row {
            margin: 25px 0;
        }
    </style>
</head>
<body>
<div class="container" ng-controller="DemoCtrl as vm">
    <h1 class="text-muted">Demo</h1>

    <div class="usage row">
        <red-datepicker locale="en" list-show="true"  output="vm.dateRange" today-btn="true" date-start="02.02.2017" date-end="02.16.2017" list-arr="vm.arrayTest"></red-datepicker>
    </div>



    <p>Date start {{vm.dateRange.start}}</p>
    <p>Date end {{vm.dateRange.end}}</p>

</div>


<!--bower:js-->
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/moment/min/moment-with-locales.min.js"></script>
<script src="../bower_components/lodash/lodash.js"></script>
<!--endbower-->

<!--inject:js-->
<script src="/demo/demo.js"></script>
<script src="/dist/angular-red-datepicker.js"></script>
<script src="/dist/angular-red-datepicker.min.js"></script>
<!--endinject-->


</body>
</html>
